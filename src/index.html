<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Image Search</title>
  </head>
  <body>
    <header>
      <h1>Search for Images of Artwork</h1>
    </header>
    <main>
      <div class="container" id="main">
        <label for="keyword">Keyword: <input id="keyword" type="text"/></label>
        <label for="artist">Artist: <input id="artist" type="text"/></label>
        <label for="start-year">Start Year: <input id="start-year" type="number"/></label>
        <label for="end-year">End Year: <input id="end-year" type="number"/></label>
        <button id="test">Find</button>
        <div id="results"></div>
      </div>
    </main>
    
  </body>
</html>
